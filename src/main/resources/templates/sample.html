<html xmlns:th="http://www.thymeleaf.org"><head>
  <title>이쁜 검색 UI</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/4.6.0/css/bootstrap.min.css">
  <style>
    body {
      background-color: #f5f5f5;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }
    .container {
      background-color: #fff;
      border-radius: 5px;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
      padding: 20px;
      width: 600px; /* 컨테이너의 폭을 조정 */
    }
    h1 {
      color: #333;
    }
    .form-group {
      margin-bottom: 20px;
    }
    #searchInput {
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 4px;
      width: 70%;
    }
    #searchButton {
      background-color: #007bff;
      color: #fff;
      border: none;
      border-radius: 4px;
      padding: 10px 20px;
      cursor: pointer;
      width: 30%;
    }
    #searchButton:hover {
      background-color: #0056b3;
    }
    #searchResults {
      background-color: #f8f9fa;
      padding: 20px;
      border-radius: 4px;
      height: 300px;
    }
  </style>
</head>
<body>
<div class="container">
  <h1>ㅇㄹㅇㄹ</h1>
  <form>
    <div class="form-group d-flex">
      <input id="searchInput" class="form-control" type="text" placeholder="검색어 입력">
      <button id="searchButton" class="btn btn-primary ml-2">검색</button>
    </div>
  </form>
  <div id="searchResults" class="mt-4">
    <!-- 검색 결과가 여기에 나타납니다. -->
  </div>
</div>

<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script>
  // 간단한 검색을 위한 jQuery 코드
  $(document).ready(function () {
    $("#searchButton").click(function () {
      var searchTerm = $("#searchInput").val();
      if (searchTerm.trim() !== "") {
        // 여기에서 Elasticsearch 검색을 수행하고 결과를 가져옵니다.
        // 결과를 #searchResults에 표시하십시오.
      }
    });
  });
</script>


</body></html>
